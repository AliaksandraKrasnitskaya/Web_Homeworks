<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Work 3</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./Prototype.js" defer></script>
    <script src="./CRUD.js" defer></script>
</head>

<body>
    <div class="bs-example">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="create">
                <h4 class="mt-2">Create worker</h4>
                <form id='createForm' action="#" method="post">
                    <div class="form-group">
                        <label for="ctype">Type of Worker</label>
                        <select class='form-control' id='ctype' name="cType" onchange="myFunction()">
                            <option>Factory worker</option>
                            <option>Enterprise worker</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cname">Name</label>
                        <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="cage">Age</label>
                        <input type="number" class="form-control" id="cage" name="cage" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="csex">Gender</label>
                        <select class='form-control' name='csex' id='csex'>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cexperience">Experience</label>
                        <input type="number" class="form-control" id="cexperience" name="cexperience" placeholder="Enter Experience">
                    </div>
                    <div class="form-group">
                        <label for="cSalary" id="lSalary">Salary</label>
                        <input type="text" class="form-control" id="cSalary" name="cSalary" placeholder="Enter your Salary">
                    </div>
                    <div class="form-group">
                        <label for="cCompany" id="lCompany">Company</label>
                        <input type="text" class="form-control" id="cCompany" name="cCompany" placeholder="Enter your Company">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" id="add" name="add" class="btn btn-primary">Add</button>
                        <button type="submit" id="upd" name="upd" class="btn btn-primary">Update</button>
                        <button type="submit" id="del" name="del" class="btn btn-primary">Delete</button>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input class="form-control" type="text" id="id" placeholder="Id(Only for Update and Delete)"
                            name="id">
                    </div>
                    <h4 class="mt-2">All workers</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Salary</th>
                                <th scope="col">Company</th>
                            </tr>
                        </thead>
                        <tbody id='rTBody'>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
